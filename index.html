<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
</head>
<body>
    <h1>House Price Prediction</h1>
    <form action="/predict" method="POST">
        <label for="size">Size (sqft):</label><br>
        <input type="text" id="size" name="size" required><br><br>

        <label for="bedrooms">Number of Bedrooms:</label><br>
        <input type="text" id="bedrooms" name="bedrooms" required><br><br>

        <label for="bathrooms">Number of Bathrooms:</label><br>
        <input type="text" id="bathrooms" name="bathrooms" required><br><br>

        <label for="location">Location (encoded):</label><br>
        <input type="text" id="location" name="location" required><br><br>

        <label for="year_built">Year Built:</label><br>
        <input type="text" id="year_built" name="year_built" required><br><br>

        <label for="lot_size">Lot Size (sqft):</label><br>
        <input type="text" id="lot_size" name="lot_size" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
